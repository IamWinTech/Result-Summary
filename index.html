<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="container">
            <section class="blue">
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <h5>of 100</h5>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="white">
                <h2>Summary</h2><br>
                <div class="box">
                    <div class="box1">
                        <div class="icon">
                           <div class="ic"><i class='bx bxl-react'></i></div>
                           <p>Reaction</p>
                        </div>
                        <div>
                            <h4>80 <span> /100</span></h4>
                        </div>
                    </div>
                    <div class="box2">
                        <div class="icon">
                            <div class="ic2"><i class='bx bx-brain'></i></div>
                            <p>Memory</p>
                        </div>
                        <div>
                            <h4>90 <span> /100</span></h4>
                        </div>
                    </div>
                    <div class="box3">
                        <div class="icon">
                            <div class="ic3"><i class='bx bx-message-rounded-minus'></i></div>
                            <p>Verbal</p>
                        </div>
                        <div>
                            <h4>61 <span> /100</span></h4>
                        </div>
                    </div>
                    <div class="box4">
                        <div class="icon">
                            <div class="ic4"><i class='bx bx-low-vision'></i></div>
                            <p>Visual</p>
                        </div>
                        <div>
                            <h4>72 <span> /100</span></h4>
                        </div>
                    </div>
                </div><br><br>
                <div class="btn">
                    <h5>Continue</h5>
                </div>
            </section>
        </div>
    </header>
    
</body>
</html>
